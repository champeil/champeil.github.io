---
layout: default
---
<article class="post">
  <header>
    <h1>{{ page.title }}</h1>
    <div class="post-meta">
      <span>{{ page.date | date: "%Y-%m-%d" }}</span>
      {% if page.tags %}
        <span class="tags-inline">
          {% for tag in page.tags %}
            <a href="{{ '/tags.html#' | append: tag | relative_url }}">{{ tag }}</a>
          {% endfor %}
        </span>
      {% endif %}
    </div>
  </header>
  <div class="post-content">
    {{ content }}
  </div>
</article>
